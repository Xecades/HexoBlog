# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Xecades
subtitle: "Xecades&acute;s Blog"
description: "Xecades 的技术博客"
keywords: "Xecades,博客,blog,数学,物理,计算机,javascript,技术博客,开发,编程,信息学"
author: Xecades
language:
    - zh-CN
    - en
    - zh-HK
    - zh-TW
timezone: "Asia/Shanghai"

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: https://blog.xecades.xyz/
root: /
permalink: /articles/:title/
permalink_defaults:
pretty_urls:
    trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
    trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
    enable: true # Open external links in new tab
    field: site # Apply to the whole site
    exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
    enable: true
    line_number: true
    auto_detect: true
    tab_replace: ""
    wrap: true
    hljs: false
prismjs:
    enable: false
    preprocess: true
    line_number: true
    tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
    path: ""
    per_page: 10
    order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cards

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
    - type: git
      repo: git@e.coding.net:xecades-01/blog.git
      branch: master
    - type: baidu_url_submitter

feed:
    enable: true
    type: atom
    path: atom.xml
    limit: false
    hub:
    content:
    content_limit: 140
    content_limit_delim: " "
    order_by: -date
    icon: https://s2.ax1x.com/2019/08/10/eOLcH1.png
    autodiscovery: true
    template:

sitemap:
    path: sitemap.xml
baidusitemap:
    path: baidusitemap.xml

baidu_url_submit:
    count: 20
    host: blog.xecades.xyz
    token: R59zZ5HZ4RWYZZX1
    path: baidu_urls.txt

neat_enable: true
neat_html:
    enable: true
    exclude:
    minifyJS: true
    minifyCSS: true
    minifyURLs: true
    removeScriptTypeAttributes: true
    removeStyleLinkTypeAttributes: true
neat_css:
    enable: true
    exclude:
        - "*.min.css"
neat_js:
    enable: true
    mangle: true
    output:
    compress:
    exclude:
        - "*.min.js"

use_webp: true

service_worker:
    maximumFileSizeToCacheInBytes: 5242880
    staticFileGlobs:
        - public/**/*.{js,html,css,png,jpg,gif,svg,eot,ttf,woff,woff2}
    stripPrefix: public
    verbose: true

